<body>
<div class = "sports-initiative">
  <header class="page-header">
    <h1>Volunteer Application Form</h1>

</header>
</div><br>

<main>

<section class="volunteer-form">
  <h2>Volunteer Application Form</h2>
  <form action="https://formspree.io/f/xyzypkwg" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone">

    <label for="skills">Skills/Experience:</label>
    <textarea id="skills" name="skills" rows="3" placeholder="Briefly describe your relevant skills and experience"></textarea>

    <label for="availability">Availability:</label>
    <input type="text" id="availability" name="availability" placeholder="E.g., 5 hours per week or 3 months full-time">

    <label for="motivation">Why Do You Want to Volunteer?</label>
    <textarea id="motivation" name="motivation" rows="4" placeholder="Share your reasons for volunteering"></textarea>

    <label for="location">Preferred Location:</label>
    <select id="location" name="location">
      <option value="remote">Remote</option>
      <option value="on-site">On-site (Africa)</option>
    </select>

    <button type="submit" class="submit-button">Apply Now</button>
  </form>
</section>
